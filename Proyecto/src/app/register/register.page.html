<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <h2>Registro de Usuario</h2>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" [(ngModel)]="username" name="username" required autocomplete="">
      <label for="email">Correo Electrónico:</label>
      <input type="email" [(ngModel)]="email" name="email" required autocomplete="">
      <label for="password">Contraseña:</label>
      <input type="password" [(ngModel)]="password" name="password" required autocomplete="">
      <label for="name">Nombre:</label>
      <input type="text" [(ngModel)]="name" name="name" required autocomplete="">
      <label for="lastname">Apellido Paterno:</label>
      <input type="text" [(ngModel)]="ap_paterno" name="ape_paterno" required autocomplete="">
      <label for="lastname">Apellido Materno:</label>
      <input type="text" [(ngModel)]="ap_materno" name="lastname" required autocomplete="">
      <a routerLink="/login">Iniciar Sesion</a>
      <label class="message" *ngIf="Exito">{{ServerResponse}}</label>
      <button (click)="RegisterForm()">Registrarse</button>
    </form>
  </div>
</ion-content>
